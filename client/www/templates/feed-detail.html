
<ion-view view-title="{{rivy.title}}" hide-tabs='true'>
  <ion-content class="padding">
 
		<div class="card">
		  <div class="item item-text-wrap" style="font-size:175%">
		    {{rivy.body}}
		  </div>
		</div>

		<div class="card">
		  <ion-list>
			  <ion-item class="item-button-right" ng-repeat="comment in rivy.comments | orderBy:'-upvotes'" type="item-text-wrap">
			    {{comment.body}}
			    <button class="button icon-left ion-thumbsup button-clear button-positive" style="top:4px !important" ng-click="incrementUpvotes(comment)">
			     {{comment.upvotes}}
			      </button>
			  </ion-item>
			</ion-list>
		</div>

		
  	</ion-content>

	<form ng-submit="addComment()">
		<div class="bar bar-footer item-input-inset">
	  		<label class="item-input-wrapper">
	    	<i class="icon ion-ios7-chatbubble-outline placeholder-icon"></i>
	    	<input type="text" class="form-control" placeholder="Comment" ng-model="inputObject.body">
	  		</label>
	  		<button class="button button-clear" type="submit" ng-click="addComment()">
	    	Post
	  		</button>
		</div>
	</form>
</ion-view>

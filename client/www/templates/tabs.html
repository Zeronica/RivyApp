<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- RivyFeed Tab -->
  <ion-tab title="HomeFeed" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- RivyForm Tab -->
  <ion-tab title="RivyForm" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/rivyform">
    <ion-nav-view name="tab-rivyform"></ion-nav-view>
  </ion-tab>

    <!-- TestMap Tab -->
  <ion-tab title="TestMap" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/tab/testmap">
    <ion-nav-view name="tab-testmap"></ion-nav-view>
  </ion-tab>


</ion-tabs>

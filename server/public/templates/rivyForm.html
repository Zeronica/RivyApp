  <ons-page ng-controller="AppController">
      <ons-toolbar>
        <div class="right"><ons-toolbar-button>Cancel</ons-toolbar-button></div>
        <div class="center">New Message</div>
      </ons-toolbar>

      <form ng-submit="addRivy()">
        <ons-list modifier="inset" style="margin-top: 10px">
          
          <ons-list-item class="to-wrapper">
            <ons-row>
              <ons-col width="52px">
                <img src="images/profile-image-02.png" width="42" class="to-image">
              </ons-col>
              <ons-col>
                <div class="to-name">Rivy</div>
                <div class="to-email">Write your rivy here</div>
              </ons-col>
            </ons-row>
          </ons-list-item>

          <ons-list-item>
            <input type="text" ng-model="title" class="text-input text-input--transparent" placeholder="Title" style="width: 100%">
          </ons-list-item>

          <ons-list-item>
            <textarea class="textarea textarea--transparent" ng-model="body" placeholder="Body" style="width: 100%; height: 100px;"></textarea>
          </ons-list-item>

          <ons-list-item modifier="chevron">
            <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
          </ons-list-item>
        </ons-list>


        <div style="padding: 10px 9px">
          <ons-button type="submit" ng-click="addRivy()" modifier="large" style="margin: 0 auto;">
            Send
          </ons-button>
        </div>
      </form>
    </ons-page>

<ons-navigator var="myNavigator">

<ons-page>
    <ons-toolbar>
      <div class="left"><ons-toolbar-button ng-click="doSomething()"><ons-icon icon="ion-compose"></ons-icon></ons-toolbar-button></div>
      <div class="center">Home</div>
      <div class="right"></div>
    </ons-toolbar>

    <ons-list style="margin: -1px 0">

      <ons-list-item modifier="chevron" class="item" ng-repeat="rivy in rivys" ng-click="routeToRivy(rivy)">
        <ons-row>
          <ons-col width="60px"> 
            <div class="item-thum"></div>
          </ons-col>
          <ons-col>
            <header>
              <span class="item-title">{{rivy.title}}</span>
              <span class="item-label">{{rivy.created}}</span>
            </header>
            <p class="item-desc">{{rivy.body}}</p>
          </ons-col>
        </ons-row>                          
      </ons-list-item>

    </ons-list>
</ons-page>

</ons-navigator>
